<!DOCTYPE html>
{% extends "basic_app/base.html" %}
{% load staticfiles %}
{% block body_block %}

<div class="jumbotron">
    {% if registered %}
        <h1>Thank you for loading</h1>

    {% else %}
        <h1>Register Here</h1>
        <h4>Fill out the form:</h4>

        <form enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <input type="submit" value="Register">
        </form>

    {% endif %}
</div>

{% endblock %}
